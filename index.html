<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.4); }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .mood-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mood-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .mood-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .mood-btn:hover::before {
            left: 100%;
        }

        .mood-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .mood-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            transform: scale(1.1);
        }

        .palette-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            margin-bottom: 30px;
        }

        .palette-display {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-card {
            aspect-ratio: 1;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .color-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .color-card:hover::before {
            opacity: 1;
        }

        .color-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .color-code {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .primary-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .secondary-btn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.3);
        }

        .accent-btn {
            background: linear-gradient(135deg, #ffd93d, #ffb830);
            color: #333;
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .saved-palettes {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
        }

        .saved-palettes h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .saved-palette-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .saved-palette-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .saved-palette-preview {
            display: flex;
            gap: 5px;
        }

        .saved-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .palette-info {
            flex: 1;
        }

        .palette-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .palette-mood {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(78, 205, 196, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .palette-display {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .mood-selector {
                gap: 10px;
            }
            
            .mood-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
        }

        .export-options {
            margin-top: 20px;
            text-align: center;
        }

        .format-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .format-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="header">
        <h1>ðŸŽ¨ Mood Palette</h1>
        <p>Generate beautiful color palettes based on your current mood</p>
    </div>

    <div class="mood-selector">
        <button class="mood-btn active" data-mood="happy" onclick="selectMood('happy')">ðŸ˜Š Happy</button>
        <button class="mood-btn" data-mood="calm" onclick="selectMood('calm')">ðŸ˜Œ Calm</button>
        <button class="mood-btn" data-mood="energetic" onclick="selectMood('energetic')">âš¡ Energetic</button>
        <button class="mood-btn" data-mood="romantic" onclick="selectMood('romantic')">ðŸ’• Romantic</button>
        <button class="mood-btn" data-mood="mysterious" onclick="selectMood('mysterious')">ðŸŒ™ Mysterious</button>
        <button class="mood-btn" data-mood="creative" onclick="selectMood('creative')">ðŸŽ­ Creative</button>
    </div>

    <div class="palette-container">
        <div class="palette-display" id="paletteDisplay">
            <!-- Colors will be generated here -->
        </div>

        <div class="controls">
            <button class="control-btn primary-btn" onclick="generateNewPalette()">
                âœ¨ Generate New
            </button>
            <button class="control-btn secondary-btn" onclick="savePalette()">
                ðŸ’¾ Save Palette
            </button>
            <button class="control-btn accent-btn" onclick="copyPalette()">
                ðŸ“‹ Copy Colors
            </button>
        </div>

        <div class="export-options">
            <p style="margin-bottom: 10px;">Export as:</p>
            <button class="format-btn" onclick="exportPalette('css')">CSS</button>
            <button class="format-btn" onclick="exportPalette('json')">JSON</button>
            <button class="format-btn" onclick="exportPalette('adobe')">Adobe ASE</button>
            <button class="format-btn" onclick="exportPalette('figma')">Figma</button>
        </div>
    </div>

    <div class="saved-palettes">
        <h3>ðŸ’¾ Saved Palettes</h3>
        <div id="savedPalettes">
            <!-- Saved palettes will appear here -->
        </div>
    </div>

    <div class="notification" id="notification">
        Palette copied to clipboard!
    </div>

    <script>
        let currentMood = 'happy';
        let currentPalette = [];
        let savedPalettes = JSON.parse(localStorage.getItem('moodPalettes')) || [];

        // Mood-based color schemes
        const moodColors = {
            happy: {
                base: ['#FFD93D', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'],
                variants: ['#FFF200', '#FF5722', '#00BCD4', '#2196F3', '#8BC34A']
            },
            calm: {
                base: ['#A8E6CF', '#88D8C0', '#70A1FF', '#5352ED', '#C7ECEE'],
                variants: ['#B8E6B8', '#70C1B3', '#5DADE2', '#6C5CE7', '#DFF5F2']
            },
            energetic: {
                base: ['#FF3838', '#FF9F43', '#FFDD59', '#54A0FF', '#5F27CD'],
                variants: ['#FF6B35', '#FFA726', '#FFEB3B', '#42A5F5', '#8E24AA']
            },
            romantic: {
                base: ['#FD79A8', '#FDCB6E', '#E17055', '#81ECEC', '#FAB1A0'],
                variants: ['#F48FB1', '#FFB74D', '#FF8A65', '#4DD0E1', '#FFAB91']
            },
            mysterious: {
                base: ['#2D3436', '#636E72', '#6C5CE7', '#A29BFE', '#74B9FF'],
                variants: ['#34495E', '#7F8C8D', '#9B59B6', '#BB6BD9', '#3498DB']
            },
            creative: {
                base: ['#00B894', '#00CEC9', '#6C5CE7', '#FD79A8', '#FDCB6E'],
                variants: ['#1DD1A1', '#55EFC4', '#A29BFE', '#FF7675', '#F39C12']
            }
        };

        // Initialize the app
        function init() {
            generateNewPalette();
            displaySavedPalettes();
            createFloatingParticles();
            updateBackgroundGradient();
        }

        function selectMood(mood) {
            currentMood = mood;
            
            // Update active button
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mood="${mood}"]`).classList.add('active');
            
            generateNewPalette();
            updateBackgroundGradient();
        }

        function generateNewPalette() {
            const colors = moodColors[currentMood];
            const baseColors = colors.base;
            const variantColors = colors.variants;
            
            // Generate 5 colors mixing base and variants
            currentPalette = [];
            for (let i = 0; i < 5; i++) {
                const useBase = Math.random() > 0.3;
                const colorArray = useBase ? baseColors : variantColors;
                let color = colorArray[i] || colorArray[Math.floor(Math.random() * colorArray.length)];
                
                // Add slight variation
                color = adjustColor(color);
                currentPalette.push(color);
            }
            
            displayPalette();
            animatePaletteChange();
        }

        function adjustColor(hex) {
            // Convert hex to RGB
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            // Add slight random variation
            const variation = 20;
            const newR = Math.max(0, Math.min(255, r + (Math.random() - 0.5) * variation));
            const newG = Math.max(0, Math.min(255, g + (Math.random() - 0.5) * variation));
            const newB = Math.max(0, Math.min(255, b + (Math.random() - 0.5) * variation));
            
            // Convert back to hex
            return `#${Math.round(newR).toString(16).padStart(2, '0')}${Math.round(newG).toString(16).padStart(2, '0')}${Math.round(newB).toString(16).padStart(2, '0')}`;
        }

        function displayPalette() {
            const paletteDisplay = document.getElementById('paletteDisplay');
            paletteDisplay.innerHTML = '';
            
            currentPalette.forEach((color, index) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                colorCard.style.backgroundColor = color;
                colorCard.style.animationDelay = `${index * 0.1}s`;
                
                colorCard.innerHTML = `
                    <div class="color-code">${color.toUpperCase()}</div>
                `;
                
                colorCard.addEventListener('click', () => copyColor(color));
                paletteDisplay.appendChild(colorCard);
            });
        }

        function animatePaletteChange() {
            const cards = document.querySelectorAll('.color-card');
            cards.forEach((card, index) => {
                card.style.transform = 'scale(0) rotate(180deg)';
                card.style.opacity = '0';
                
                setTimeout(() => {
                    card.style.transform = 'scale(1) rotate(0deg)';
                    card.style.opacity = '1';
                    card.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                }, index * 100);
            });
        }

        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                showNotification(`Color ${color} copied!`);
            });
        }

        function copyPalette() {
            const paletteText = currentPalette.join(', ');
            navigator.clipboard.writeText(paletteText).then(() => {
                showNotification('Palette copied to clipboard!');
            });
        }

        function savePalette() {
            const paletteName = prompt('Enter a name for this palette:') || `${currentMood} Palette ${Date.now()}`;
            
            const palette = {
                id: Date.now(),
                name: paletteName,
                mood: currentMood,
                colors: [...currentPalette],
                created: new Date().toLocaleDateString()
            };
            
            savedPalettes.unshift(palette);
            localStorage.setItem('moodPalettes', JSON.stringify(savedPalettes));
            displaySavedPalettes();
            showNotification('Palette saved successfully!');
        }

        function displaySavedPalettes() {
            const container = document.getElementById('savedPalettes');
            container.innerHTML = '';
            
            if (savedPalettes.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No saved palettes yet. Create and save your first palette!</p>';
                return;
            }
            
            savedPalettes.slice(0, 10).forEach(palette => {
                const item = document.createElement('div');
                item.className = 'saved-palette-item';
                item.onclick = () => loadPalette(palette);
                
                item.innerHTML = `
                    <div class="saved-palette-preview">
                        ${palette.colors.map(color => `<div class="saved-color" style="background-color: ${color}"></div>`).join('')}
                    </div>
                    <div class="palette-info">
                        <div class="palette-name">${palette.name}</div>
                        <div class="palette-mood">${palette.mood} mood â€¢ ${palette.created}</div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function loadPalette(palette) {
            currentPalette = [...palette.colors];
            currentMood = palette.mood;
            
            // Update active mood button
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mood="${palette.mood}"]`).classList.add('active');
            
            displayPalette();
            animatePaletteChange();
            updateBackgroundGradient();
            showNotification(`Loaded "${palette.name}"`);
        }

        function exportPalette(format) {
            let exportData = '';
            const filename = `mood-palette-${currentMood}-${Date.now()}`;
            
            switch (format) {
                case 'css':
                    exportData = `:root {\n${currentPalette.map((color, i) => `  --color-${i + 1}: ${color};`).join('\n')}\n}`;
                    downloadFile(`${filename}.css`, exportData);
                    break;
                    
                case 'json':
                    exportData = JSON.stringify({
                        name: `${currentMood} Palette`,
                        mood: currentMood,
                        colors: currentPalette,
                        created: new Date().toISOString()
                    }, null, 2);
                    downloadFile(`${filename}.json`, exportData);
                    break;
                    
                case 'adobe':
                    showNotification('Adobe ASE export coming soon!');
                    break;
                    
                case 'figma':
                    exportData = currentPalette.map((color, i) => `Color ${i + 1}: ${color}`).join('\n');
                    downloadFile(`${filename}.txt`, exportData);
                    break;
            }
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            showNotification(`${filename} downloaded!`);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateBackgroundGradient() {
            if (currentPalette.length >= 2) {
                document.body.style.background = `linear-gradient(135deg, ${currentPalette[0]} 0%, ${currentPalette[1]} 50%, ${currentPalette[2] || currentPalette[0]} 100%)`;
            }
        }

        function createFloatingParticles() {
            const container = document.getElementById('particles');
            
            setInterval(() => {
                if (currentPalette.length === 0) return;
                
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                const color = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 4;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${startX}px`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }, 500);
        }

        // Initialize the app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
